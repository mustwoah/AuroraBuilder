<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auroraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00DC82"/>
      <stop offset="50%" stop-color="#00B4D8"/>
      <stop offset="100%" stop-color="#E040FB"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#050a08"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#auroraGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Stylized A for Aurora -->
  <path d="M50 15 L75 80 L63 80 L56 60 L44 60 L37 80 L25 80 Z M50 30 L45 52 L55 52 Z" 
        fill="url(#auroraGrad)" filter="url(#glow)"/>
  
  <!-- Inner diamond highlight -->
  <path d="M50 38 L55 50 L50 55 L45 50 Z" fill="white" opacity="0.8"/>
</svg>
